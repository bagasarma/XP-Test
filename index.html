<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskEasy - Task Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskEasy</h1>
            <p>Simple Task Management</p>
        </header>

        <main>
            <section class="task-form-container">
                <h2>Add New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Title</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="high">High</option>
                            <option value="medium" selected>Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus">
                            <option value="todo" selected>To Do</option>
                            <option value="inprogress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Task</button>
                        <button type="button" id="updateTaskBtn" class="btn btn-success" style="display: none;">Update Task</button>
                        <button type="button" id="cancelEditBtn" class="btn btn-secondary" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <section class="task-list-container">
                <div class="task-list-header">
                    <h2>Task List</h2>
                    <div class="filter-container">
                        <label for="statusFilter">Filter by Status:</label>
                        <select id="statusFilter">
                            <option value="all">All</option>
                            <option value="todo">To Do</option>
                            <option value="inprogress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div id="taskList" class="task-list">
                    <!-- Tasks will be added here dynamically -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 TaskEasy. Created with XP practices.</p>
        </footer>
    </div>

    <!-- Task template (hidden) -->
    <template id="taskTemplate">
        <div class="task-item">
            <div class="task-header">
                <h3 class="task-title"></h3>
                <div class="task-priority"></div>
            </div>
            <p class="task-description"></p>
            <div class="task-footer">
                <div class="task-status"></div>
                <div class="task-actions">
                    <button class="btn-edit">Edit</button>
                    <button class="btn-delete">Delete</button>
                </div>
            </div>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
